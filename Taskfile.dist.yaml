version: 3

vars:
  ADDON_NAME: wombat
  API_VERSION: 101036
  SERVER: live
  DOCUMENTS_DIR: "{{default .HOME .USERPROFILE}}/Documents"
  TARGET_DIRECTORY: "{{.DOCUMENTS_DIR}}/Elder Scrolls Online/{{.SERVER}}/AddOns"

includes:
  template:
    taskfile: "tasks/template.yaml"
    internal: true

tasks:
  copy:
    internal: true
    cmds:
      - echo "Copying {{.ROOT_DIR}} to {{fromSlash .TARGET_DIRECTORY}}"

  default:
    cmds:
      - task: template:template

  install:
    cmds:
      - task: copy
        silent: true
